<mat-toolbar [ngClass]="{
    'standard-color':topbarClass === 'Regular',
    'overview-color':topbarClass === 'Overview'
  }">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="important-text">
      {{topbarTitle}}
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" hasBackdrop="true">
  <mat-sidenav #drawer mode="side" closed role="navigation" [ngClass]="{
      'standard-color':topbarClass === 'Regular',
      'overview-color':topbarClass === 'Overview'
    }">
    <mat-nav-list>
      <a mat-list-item (click)="adaptTopBar('Regular','Aymeric Bouzigues')" routerLink='/home'>Home</a>
      <a mat-list-item (click)="adaptTopBar('Overview','Overview')" routerLink='/overview'>Overview</a>
      <a mat-list-item (click)="adaptTopBar('Regular', 'Aymeric Bouzigues')" routerLink='/indepth'>In depth Experiences</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
